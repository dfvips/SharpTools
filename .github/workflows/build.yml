name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
          - rid: win-arm64
            os: windows-latest
          - rid: osx-x64
            os: macos-14
          - rid: osx-arm64
            os: macos-14

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: publish
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $rid = "${{ matrix.rid }}"
          $root = $PWD
          $ridOut = Join-Path $root "artifacts" $rid

          $toolDirs = Get-ChildItem -Path $root -Directory | Where-Object {
            Test-Path (Join-Path $_.FullName ($_.Name + ".cs"))
          }

          if (-not $toolDirs -or $toolDirs.Count -eq 0) {
            throw "No tool directories found at repository root."
          }

          foreach ($dir in $toolDirs) {
            $toolName = $dir.Name
            $csPath = Join-Path $dir.FullName ($toolName + ".cs")
            $outDir = Join-Path $ridOut $toolName

            New-Item -ItemType Directory -Force -Path $outDir | Out-Null

            dotnet publish $csPath -o $outDir -r $rid -c Release -p:TrimMode=link -p:StackTraceSupport=false -p:InvariantGlobalization=true -p:DebugType=none -p:DebugSymbols=false -p:IlcOptimizationPreference=Size
          }

      - uses: actions/upload-artifact@v4
        with:
          name: SharpTools-${{ matrix.rid }}
          path: artifacts/${{ matrix.rid }}/
          if-no-files-found: error
